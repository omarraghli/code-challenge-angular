<div>
    <div class="flex items-center justify-center">
        <p>Search by: </p>
        <div class="p-8 flex items-center justify-center">
            <div class="flex items-center">
                <button class=" flex-1 px-4 py-2" [class.bg-[#fba924]]="activeTab === 'Email'"
                    [class.text-white]="activeTab === 'Email'" (click)="switchTab('Email')">
                    Email
                </button>
                <button class="flex-1 px-4 py-2" [class.bg-[#fba924]]="activeTab === 'Username'"
                    [class.text-white]="activeTab === 'Username'" (click)="switchTab('Username')">
                    Username
                </button>
            </div>
        </div>
    </div>



    <div class="flex items-center justify-center">
        <div class="bg-white p-8 w-full max-w-lg flex">
            <input type="text" id="inputField" name="inputField" [placeholder]="activeTab"
                class="w-full px-4 py-2 border rounded-l-lg leading-tight " [(ngModel)]="usercriteria">
            <button class="bg-[#fba924] text-white px-4 py-2 rounded-r-lg" (click)="searchUser()">Search</button>
        </div>
    </div>
</div>


<app-user-details *ngIf="user" [currentUser]="user"></app-user-details>
