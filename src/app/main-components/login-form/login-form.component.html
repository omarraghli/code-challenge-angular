<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8 p-8 bg-white shadow-2xl rounded-lg">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-6">
                    <label for="username" class="sr-only">Email or Username</label>
                    <input formControlName="email" id="email" type="text" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="email" />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500">
                        <div *ngIf="email.errors?.['required']">Email or Username is required.</div>
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName="password" id="password" type="password" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password" />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500">
                        <div *ngIf="password.errors?.['required']">Password is required.</div>
                    </div>
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" [disabled]="loginForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
