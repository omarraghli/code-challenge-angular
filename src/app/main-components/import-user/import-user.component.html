<div class="flex items-center justify-center h-screen">
    <div class="bg-gray-100 p-8 rounded-lg shadow-md w-96">
        <div class="flex justify-center mb-2">
            <span class="text-center">{{selectedFile?.name}}</span>
        </div>

        <input type="file" id="fileInput" class="hidden" (change)="onFileSelected($event)" />
        <label for="fileInput"
            class="block text-center bg-[#031c2d] text-white font-bold py-2 px-4 rounded cursor-pointer mb-4">
            Choose File
        </label>
        <div class="flex justify-center">
            <button class="bg-[#fba924] text-white font-bold py-2 px-4 rounded cursor-pointer " (click)="uploadFile()">
                Import users
            </button>
        </div>

    </div>
</div>
